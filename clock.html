<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			body{
				background: grey; 
			}
			/*css改变画布   画布颜色与body一致*/
			#test{
				position: absolute;
				top: 0;
				bottom: 0;
				right: 0;
				left: 0;
				margin: auto;
				background: white;
			}
		</style>
	</head>
	<body>
		<canvas id="test" width="400px" height="400px">111</canvas>
	</body>
	<script type="text/javascript">
		var canvas = document.querySelector("#test");
		if(canvas.getContext){
			var ctx = canvas.getContext("2d");
			setInterval(function(){
				ctx.clearRect(-200,-200,canvas.width,canvas.height);
				move();
			},1000);
			
	
			ctx.save();
			ctx.lineWidth = 8;
			ctx.strokeStyle = "black";
			ctx.lineCap = "round";
			ctx.translate(200,200);
			ctx.rotate(-90*Math.PI/180);
			ctx.beginPath();
				
			move();
			function move(){
			ctx.save();
			ctx.strokeStyle = "cadetblue";
			ctx.lineWidth = 14;
			ctx.beginPath();
			ctx.arc(0,0,140,0,360*Math.PI/180);
			ctx.stroke();
			ctx.restore();
			
			ctx.save();
			for(var i = 0; i<12;i++){
				ctx.rotate(30*Math.PI/180);
				ctx.beginPath();
				ctx.moveTo(100,0);
				ctx.lineTo(120,0);
				ctx.stroke();
			}
				ctx.restore();
			ctx.save();	
			for(var j = 0; j<60;j++){
				ctx.rotate(6*Math.PI/180);
				ctx.beginPath();
				ctx.moveTo(115,0);
				ctx.lineTo(120,0);
				ctx.stroke();
			}
			ctx.restore();
			
			var date = new Date();
			var s = date.getSeconds();
			var m = date.getMinutes() + s/60;
			var h = date.getHours() + m/60;
			h = h>12?h=h-12:h;
			//时针
			ctx.save();
			ctx.lineWidth = 14;
			ctx.rotate(h*30*Math.PI/180);
			ctx.beginPath();
			ctx.moveTo(-20,0);
			ctx.lineTo(80,0);
			ctx.stroke();
			ctx.restore();
			//分针
			ctx.save();
			ctx.lineWidth = 10;
			ctx.rotate(m*6*Math.PI/180);
			ctx.beginPath();
			ctx.moveTo(-28,0);
			ctx.lineTo(112,0);
			ctx.stroke();
			ctx.restore();
			//秒针
			ctx.save();
			ctx.lineWidth = 6;
			ctx.strokeStyle="red";
			//表座
			ctx.rotate(6*s*Math.PI/180);
			ctx.beginPath();
			ctx.moveTo(-30,0);
			ctx.lineTo(83,0);
			ctx.stroke();
			
			//秒针头部
			ctx.save();
			ctx.beginPath();
			ctx.strokeStyle="red";
			ctx.arc(0,0,10,0,360*Math.PI/180);
			ctx.fill();
			ctx.beginPath();
			ctx.arc(96,0,10,0,360*Math.PI/180);
			ctx.stroke();
			ctx.restore();
			
			ctx.restore();
		}
		}
		
		
		
	</script>
</html>
